<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Control System</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <script src="./mqtt.min.js"></script>
</head>

<body>
  <div id="box" class="box">
    <div class="preset-box">
      <label>
        <button id="preset1">프리셋 1</button>
        <input type="radio" name="preset" value="preset1">
      </label>
      <label>
        <button id="preset2">프리셋 2</button>
        <input type="radio" name="preset" value="preset2">
      </label>
      <label>
        <button id="preset3">프리셋 3</button>
        <input type="radio" name="preset" value="preset3">
      </label>
    </div>

    <div class="item-list">
      <div class="item">
        <label class="item-title" for="tank-number">수조 번호</label>
        <input type="number" id="tank-number" class="timer-box">
      </div>

      <div class="item">
        <label class="item-title" for="silo-motor-right">사일로 모터(오른쪽)</label>
        <input type="number" id="silo-motor-right" class="timer-box">
      </div>

      <div class="item">
        <label class="item-title" for="silo-motor-left">사일로 모터(왼쪽)</label>
        <input type="number" id="silo-motor-left" class="timer-box">
      </div>

      <div class="item">
        <label class="item-title" for="rotary-valve">로터리 밸브</label>
        <input type="number" id="rotary-valve" class="timer-box">
      </div>

      <div class="item">
        <label class="item-title" for="blower">블로워</label>
        <input type="number" id="blower" class="timer-box">
      </div>
    </div>
    
    <div class="submit-buttons">
      <button id="savePreset">저장</button>
      <button id="sendbutton">시작</button>
    </div>
  </div>

  <script src="./presetHandler.js"></script>
  <!-- <script src="./daemon.js"></script> -->
</body>

</html>
