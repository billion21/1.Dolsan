<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Control System</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      margin: 0;
    }

    .box {
      font-size: 16px;
      line-height: 1.5;
      background: #ffffff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .preset-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
      gap: 10px;
    }

    .preset-box label {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1 1 calc(33% - 10px);
      justify-content: center;
    }

    .preset-box input[type="radio"] {
      transform: scale(2.2);
      margin-right: 10px;
    }

    .preset-box button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .preset-box button:hover {
      background-color: #0056b3;
    }

    .item-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .item {
      display: flex;
      flex-direction: column;
      background: #fafafa;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .item-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .input-box {
      border-radius: 6px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    .submit-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .submit-buttons button {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
      width: 100%;
    }

    .submit-buttons button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .preset-box {
        flex-direction: column;
        gap: 15px;
      }

      .preset-box label {
        flex: 1 1 100%;
      }

      .submit-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="box" class="box">
    <div class="preset-box">
      <label>
        <button id="preset1">프리셋 1</button>
        <input type="radio" name="preset" value="preset1">
      </label>
      <label>
        <button id="preset2">프리셋 2</button>
        <input type="radio" name="preset" value="preset2">
      </label>
      <label>
        <button id="preset3">프리셋 3</button>
        <input type="radio" name="preset" value="preset3">
      </label>
    </div>

    <div class="item-list">
      <div class="item">
        <label class="item-title" for="tank-number">수조 번호</label>
        <input type="number" id="tank-number" class="input-box">
      </div>

      <div class="item">
        <label class="item-title" for="silo-motor-right">사일로 모터(오른쪽)</label>
        <input type="number" id="silo-motor-right" class="input-box">
      </div>

      <div class="item">
        <label class="item-title" for="silo-motor-left">사일로 모터(왼쪽)</label>
        <input type="number" id="silo-motor-left" class="input-box">
      </div>

      <div class="item">
        <label class="item-title" for="rotary-valve">로터리 밸브</label>
        <input type="number" id="rotary-valve" class="input-box">
      </div>

      <div class="item">
        <label class="item-title" for="blower">블로워</label>
        <input type="number" id="blower" class="input-box">
      </div>
    </div>

    <div class="submit-buttons">
      <button id="savePreset">저장</button>
      <button id="sendbutton">시작</button>
    </div>
  </div>

  <script src="./presetHandler.js"></script>
</body>

</html>
